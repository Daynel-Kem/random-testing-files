<div class="content-box" *ngFor='let post of posts'>
    <h3>{{post.title}}</h3>
    <p>{{post.passage}}</p>
    <p>{{post.description}}</p>
    <div class="buttons-container">
        <a routerLink="/edit_devotion/{{post.id}}">
            <button>Edit</button>
        </a>
        <button (click)="onDeleteClicked(post.id)">Delete</button>
    </div>
</div>
<a id="content-box" routerLink="/new_devotion">Create New Devotion</a>
