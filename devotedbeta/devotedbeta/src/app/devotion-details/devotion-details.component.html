<div class="content-box" *ngIf="!isLoading">
    <p>This post has been viewed {{post?.views}} times</p>
    <a routerLink="/posts">
        <button>Back</button>
    </a>
    <h2>{{post?.title}}</h2>
    <p>{{post?.passage}}</p>
    <p>{{post?.description}}</p>
</div>
<div class="content-box" *ngIf="isLoading">Page Is Loading</div>
